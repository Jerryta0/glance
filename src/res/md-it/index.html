<!doctype html>
<html lang="en">
<meta charset="utf-8">
<head>
<meta charset='utf-8'>
<!--
https://github.com/goessner/markdown-it-texmath
-->
    <link  rel="stylesheet" href="3rdparty/katex.min.css">
    <link rel="stylesheet" href="3rdparty/texmath.min.css">
    <script src="3rdparty/markdown-it.min.js"></script>
    <script src="3rdparty/katex.min.js"></script>
    <script src="3rdparty/texmath.min.js"></script>

  <script src="qrc:/qtwebchannel/qwebchannel.js"></script>
</head>
<body>
  <div id="placeholder"></div>
  <script>
  'use strict';
  const tm = texmath.use(katex);
  const md = markdownit().use(tm, { engine: katex,
                                    delimiters:'julia',
                                    katexOptions: { macros: {"\\RR": "\\mathbb{R}"} }
                                  });


  var placeholder = document.getElementById('placeholder');

  var updateText = function(text) {
      placeholder.innerHTML = md.render(text);
  }

  new QWebChannel(qt.webChannelTransport,
    function(channel) {
      var content = channel.objects.content;
      updateText(content.text);
      content.textChanged.connect(updateText);
    }
  );
  </script>
</body>
</html>
